<div class="login-container card shadow-sm">
  <h1>Login</h1>
  <form (submit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a routerLink="/signup">Sign up</a></p>
</div>
